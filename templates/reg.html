{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<style>
    .contact-form {
        margin: 2rem 15rem;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
    }

    .contact-form label {
        color: black;
    }

    .contact-form .heading {
        font-size: 3vw;
        color: black;
        margin-bottom: 12px;
        font-weight: bold;
        display: block;
    }

    .contact-form form {
        display: flex;
        flex-direction: column;
    }

    .contact-form label {
        margin-bottom: 10px;
    }

    textarea {
        resize: none;
        height: 80px;
        width: 100%;
    }

    .contact-form input,
    .contact-form textarea {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {

        box-shadow: 0 0 5px #ff6384;
    }

    .contact-form button[type="submit"] {
        background-color: #ff6384;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .contact-form p {
        padding: 1rem 0;
    }

    .contact-form a {
        text-decoration: none;
        color: black;
    }

    .contact-form a:hover {
        border-bottom: solid #000 1px;
    }

    @media (max-width:986px) {
        .contact-form {
            margin: 40px;
            min-width: fit-content;
            width: auto;
            padding: 20px;
        }

        .contact-form form {
            padding: 3rem;
        }

        .contact-form .heading {
            font-size: 4rem;
            margin-left: 30px;
        }

        .contact-form form label {
            font-size: 3rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 30px;
            font-size: 3rem;
        }

        .contact-form button[type="submit"] {
            font-size: 3rem;
        }

        .contact-form p {
            font-size: 3.5rem;
        }
    }

    @media all and (max-width:986px) {

        nav ul {
            margin: 0;
            float: left;
        }

        nav .logo {
            padding-left: 30px;
            width: 100%;
        }

        nav ul li {
            display: block;
            width: 100%;
        }

        .icon {
            display: block;
            color: white;
            position: absolute;
            right: 40px;
            line-height: 220px;
            font-size: 5rem;
            cursor: pointer;
            z-index: 1001;
        }



        nav ul {
            display: none;
            background-color:  #8B2F8A;
            position: relative;
        }

        nav ul li a {
            right: 7rem;
            font-size: 3rem;
            line-height: 150px;
        }

        [id^=btn-2]:checked+ul {
            display: block;
        }
    }
</style>

<div class="contact-form">
    <span class="heading">Sign up</span>
    <form action="{% url 'reg' %}">
        <label>Name:</label>
        <input type="Name" required="">
        <label>Email ID:</label>
        <input type="email" name="email" required="">
        <label>password:</label>
        <input type="password" required="">
        <label>confirm Password:</label>
        <input type="password" required="">
        <button type="submit">Login</button>
        <p>Don't have account? <a href="{% url 'd_login' %}">Login</a></p>
    </form>
</div>

{% for i in messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
    var m = "{{i}}";
    Swal.fire({
        icon: 'success',
        text: m
    }
    )
</script>
{% endfor %}


<!--javascript file source-->
<script src="{% static 'styles/reveal.js' %}"></script>

{% endblock %}
