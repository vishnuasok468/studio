{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<style>
    .contact-form {
        margin: 2rem 15rem;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
    }

    .contact-form label {
        color: black;
    }

    .contact-form .heading {
        font-size: 3vw;
        color: black;
        margin-bottom: 12px;
        font-weight: bold;
        display: block;
    }

    .contact-form form {
        display: flex;
        flex-direction: column;
    }

    .contact-form label {
        margin-bottom: 10px;
    }

    textarea {
        resize: none;
        height: 80px;
        width: 100%;
    }

    .contact-form input,
    .contact-form textarea {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        outline: none;
        box-shadow: 0 0 5px #ff6384;
    }

    .contact-form button[type="submit"] {
        background-color: #ff6384;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .contact-form p {
        padding: 1rem 0;
    }

    .contact-form a {
        text-decoration: none;
        color: black;
    }

    .contact-form a:hover {
        border-bottom: solid #000 1px;
    }

    @media (max-width:986px) {
        .contact-form {
            margin: 1rem;
            min-width: fit-content;
        }

        .contact-form .heading{
            font-size: 4rem;
        }

        .contact-form form label {
            font-size: 3rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 30px;
            font-size: 3rem;
        }
        .contact-form button[type="submit"] {
            font-size: 3rem;
        }
        .contact-form p{
            font-size: 2rem;
        }
    }
</style>

<div class="contact-form">
    <span class="heading">Login</span>
    <form action="{% url 'login' %}">
        <label for="name">Username:</label>
        <input type="user" required="">
        <label for="email">Password:</label>
        <input type="password" name="pwd" required="">
        <button type="submit">Login</button>
        <p>Already have an account? <a href="{% url 'd_reg' %}">Sign UP</a></p>
    </form>
</div>


{% for i in messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
    var m = "{{i}}";
    Swal.fire({
        icon: 'success',
        text: m
    }
    )
</script>
{% endfor %}


<!--javascript file source-->
<script src="{% static 'styles/reveal.js' %}"></script>


{% endblock %}
